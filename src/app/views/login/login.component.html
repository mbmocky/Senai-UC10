<app-header></app-header>

    <div class="container">
        <div class="row justify-content-center">
            <form class="col-sm-10 col-md-8 col-lg-6">
                <h1>Identifique-se, por favor</h1>
                &nbsp;
                <form #loginForm="ngForm" (ngSubmit)="onSubmit()" >
                    <div class="form-group">
                    <label for="email">E-mail: </label>
                    <input type="email" id="email" name="email" placeholder="Email Cadastrado" [(ngModel)]="loginModel.email" required><p><br>

                    <label for="password">Senha: </label>
                    <input type="password" id="senha" name="senha" placeholder="Sua Senha Aqui" [(ngModel)]="loginModel.password" required>
                    </div>
                    <button class="btn btn-lg btn-primary" type="submit">Enviar</button>
                </form>
                <p *ngIf="mensagem != '' ">{{ mensagem}}</p>
                <p class="mt-3">
                     Ainda não é cadastrado? <a href="/cadastro">Clique aqui</a> para se cadastrar.
                </p>

                <p class="mt-3">
                    Esqueceu sua senha? <a href="/recuperarsenha">Clique aqui</a> para recuperá-la.
                </p>
            </form>
            <!-- <p *ngIf="mensagem != '' ">{{ mensagem}}</p> -->
        </div>
    </div>
